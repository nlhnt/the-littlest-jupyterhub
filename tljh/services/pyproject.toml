# build-system
# - ref: https://peps.python.org/pep-0517/
#
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


# project
# - ref 1: https://peps.python.org/pep-0621/
# - ref 2: https://hatch.pypa.io/latest/config/metadata/#project-metadata
#
[project]
name = "myservice"
description = "JupyterHub Python repository template"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE.md"}
keywords = ["jupyterhub"]
authors = [
    {name = "Jupyter Contributors", email = "jupyter@googlegroups.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "tornado",
    "python-dateutil",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "jupyterhub",
    "jupyterlab",
    "notebook",
    "nullauthenticator",  # only needed for jupyterhub 1.x
    "psutil",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
]

[project.scripts]
"get_users.py" = "myservice:main"
"get-jhub-users" = "myservice:main"

[project.urls]
Documentation = "README.md"
Source = "here"
Issues = "issues here"


# hatch ref: https://hatch.pypa.io/latest/
#
[tool.hatch.version]
path = "myservice/__init__.py"


# autoflake is used for autoformatting Python code
#
# ref: https://github.com/PyCQA/autoflake#readme
#
[tool.autoflake]
ignore-init-module-imports = true
remove-all-unused-imports = true
remove-duplicate-keys = true
remove-unused-variables = true


# black is used for autoformatting Python code
#
# ref: https://black.readthedocs.io/en/stable/
#
[tool.black]
target_version = [
    "py37",
    "py38",
    "py39",
    "py310",
    "py311",
]


# isort is used for autoformatting Python code
#
# ref: https://pycqa.github.io/isort/
#
[tool.isort]
profile = "black"


# pytest is used for running Python based tests
#
# ref: https://docs.pytest.org/en/stable/
#
[tool.pytest.ini_options]
addopts = "--verbose --color=yes --durations=10"
asyncio_mode = "auto"


# tbump is used to simplify and standardize the release process when updating
# the version, making a git commit and tag, and pushing changes.
#
# ref: https://github.com/your-tools/tbump#readme
#
[tool.tbump]
github_url = "https://github.com/nlhnt/"

[tool.tbump.version]
current = "1.2.2.dev1"
regex = '''
    (?P<major>\d+)
    \.
    (?P<minor>\d+)
    \.
    (?P<patch>\d+)
    (?P<pre>((a|b|rc)\d+)|)
    \.?
    (?P<dev>(?<=\.)dev\d*|)
'''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "{new_version}"

[[tool.tbump.file]]
src = "myservice/__init__.py"